# Site
name: 'PassionatePaprika'
description: 'The official Passionate Paprika Website where a buddling hobbyist chef brings together her recipes fro the betterment of mankind.'
logo: 'assets/images/logo-small.png'
favicon: 'assets/images/Favicon.png'
baseurl: ''
avatar: 'assets/images/sal.jpg'
disqus: 'passionatepaprika'
email: 'gurmehar.277@gmail.com'
future: false
include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]